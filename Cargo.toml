[package]
name = "de"
version = "0.1.0"
authors = ["bharath181 <bharathselvaraj18@gmail.com>", "Greg Hanson <g.isaac.hanson@gmail.com>"]
edition = "2021"
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/DeciSym/de"
default-run = "de"
keywords = ["hdt", "rdf", "semantic-web", "triple-store", "sparql"]
categories = ["command-line-utilities"]

[[bin]]
name = "de"
path = "src/main.rs"
bench = false

[[bench]]
name = "benchmark"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0", default-features = false }
clap = { version = "4.5" }
clap-verbosity-flag = { version = "3.0", default-features = false, features = ["log"] }
env_logger = { version = "0.11", default-features = false }
exitcode = "1.1"
hdt = { git = "https://github.com/KonradHoeffner/hdt/", default-features = false }
log = "0.4"
oxigraph = { git = "https://github.com/DeciSym/oxigraph/", branch = "greghanson/test-spareval", default-features = false }
rdf2hdt = { git = "https://github.com/DeciSym/rdf2hdt" }
tempfile = {version = "3.19"}
tokio = { version = "1.44", default-features = false, features = ["full"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"]}
pprof = { version = "0.14", features = ["protobuf", "protobuf-codec", "criterion"] }

[package.metadata.deb]
maintainer = "DeciSym.AI <support@decisym.ai>"
copyright = "2023, DeciSym.AI."
extended-description = "CLI tool for creating and querying hdt files"
section = "utils"
priority = "optional"
assets = [
    # binary
    ["target/release/de", "usr/bin/", "755"], 

]
default-features = false

features = [""]
