[package]
name = "de"
version = "0.1.0"
edition = "2021"
default-run = "de"

[[bin]]
name = "de"
path = "src/main.rs"
bench = false

[[bench]]
name = "benchmark"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0", default-features = false }
clap = { version = "4.5" }
clap-verbosity-flag = { version = "3.0", default-features = false, features = ["log"] }
env_logger = { version = "0.11", default-features = false }
exitcode = "1.1"
hdt = { version = "0.3.0", default-features = false }
log = "0.4"
oxigraph = { path = "../oxigraph/lib/oxigraph", default-features = false }
tempfile = {version = "3.19"}
tokio = { version = "1.44", default-features = false, features = ["full"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"]}
pprof = { version = "0.14", features = ["protobuf", "protobuf-codec", "criterion"] }

[package.metadata.deb]
maintainer = "DeciSym.AI <support@decisym.ai>"
copyright = "2023, DeciSym.AI."
extended-description = "CLI tool for creating and querying hdt files"
section = "utils"
priority = "optional"
assets = [
    # binary
    ["target/release/de", "usr/bin/", "755"], 
    ["deps/rdf2hdt", "usr/bin/", "755"],

]
default-features = false

features = [""]
